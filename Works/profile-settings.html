<!DOCTYPE html>
<html>
<head>
    <title>Gming - Profile Settings</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-group input[type="file"] {
            display: none;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            object-position: center;
            margin-bottom: 20px;
            cursor: pointer;
            background-color: #ddd;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
        }

        .profile-image:hover {
            opacity: 0.8;
        }

        .username-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .status-message-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
        }

        .save-button {
            padding: 10px 20px;
            background-color: #3897f0;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .save-button:hover {
            background-color: #2f80d9;
        }
    </style>
    <script>
        
        function saveProfileSettings(event) {
            event.preventDefault(); 

            
            var username = document.getElementById("username").value;
            var statusMessage = document.getElementById("status-message").value;

            
            console.log("Saving profile settings:");
            console.log("Username: " + username);
            console.log("Status Message: " + statusMessage);

            
            window.location.href = "main.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Profile Settings</h1>
        <form onsubmit="saveProfileSettings(event)">
            <div class="form-group">
                <label for="profile-image">Profile Image</label>
                <label for="profile-image" class="profile-image-label">
                    <div class="profile-image">
                        <img src="default-profile-image.jpg" alt="Profile Image">
                    </div>
                </label>
                <input type="file" id="profile-image">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="username-input" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="status-message">Status Message</label>
                <textarea id="status-message" class="status-message-input" rows="3" placeholder="Enter your status message"></textarea>
            </div>
            <button class="save-button">Save</button>
        </form>
    </div>
</body>
</html>
