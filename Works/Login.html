<!DOCTYPE html>
<html>
<head>
    <title>Gming</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .post {
            background-color: #fff;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }

        .post img {
            max-width: 100%;
        }

        .post .caption {
            margin-top: 10px;
            font-weight: bold;
        }

        .signup-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        .signup-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .signup-form button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        function showLoginForm() {
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("login-form").style.display = "block";
        }

        function showSignupForm() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "block";
        }

        function login() {
            window.location.href = "main.html";
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Gming</h1>
    </div>
    <div class="container">
        <div id="login-form" class="login-form">
            <h2>Login</h2>
            <form action="loginCheck.php" method="post" enctype="multipart/form-data">
                <input type="text" name = "id"placeholder="Username" required>
                <input type="password" name = "pw" placeholder="Password" required>
                <button type="button" onclick="login()">Log In</button>
                <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign up</a></p>
            </form>
        </div>
        <div id="signup-form" class="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form action="memberWrite.php" method="post" enctype="multipart/form-data">
                <input type="text" name = "name" placeholder="Username" required>
                <input type="email" name = "email" placeholder="Email" required>
                <input type="password" name = "pw" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
